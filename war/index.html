<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>

  <body>
    <h1>Hello App Engine! This is the day I write a web service!</h1>
	
	<form action="http://localhost:8888/swim_meet" method="post">
		<h2>Post Form</h2>
		<label for="p_name">Name: </label><input type="text" id="p_name" name="name"/>
		<button type="submit">Submit</button>
	</form>
	
	<form action="http://localhost:8888/swim_meet" method="get">
		<h2>Get Form</h2>
		<label for="g_name">Name: </label><input type="text" id="g_name" name="name" />
		<button type="submit">Submit</button>
	</form>
  </body>
</html>
